<!DOCTYPE html>
<html>
  <head>
    <title>Digital Art Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .carousel-inner img {
        width: 1560px;
        height: 720px;
        list-style: none;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        width: 100%;
        background-color: #194569;
        color: #91aec4;
        padding: 20px;
        display: flex;
        display: inline-block;
        text-align: center;
      }

      main {
        padding: 20px;
      }

      footer {
        background-color: #194569;
        color: #91aec4;
        padding: 20px;
        text-align: center;
      }
      .logo {
        width: 137px;
        display: center;
        filter: invert(100%);
      }
      .dropbtn {
        background-color: #194569;
        color: #91aec4;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .dropdown:hover .dropbtn {
        background-color: #b15b15;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://1000logos.net/wp-content/uploads/2020/10/Four-Seasons-Logo.png"
        alt="Artwork 3"
        class="logo"
      />
      <div class="dropdown" style="float: left">
        <button class="dropbtn">
          <img src="Nav.png" width="30px" />
        </button>
        <div class="dropdown-content" style="left: 0">
          <a href="index.html">Home</a>
          <a href="spring.html">Spring</a>
          <a href="summer.html">Summer</a>
          <a href="fall.html">Fall</a>
          <a href="winter.html">Winter</a>
        </div>
      </div>
    </header>

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Pic1.jpg" alt="Image 1" />
        </div>
        <div class="carousel-item">
          <img src="Pic2.jpg" alt="Image 2" />
        </div>
        <div class="carousel-item">
          <img src="Pic3.jpg" alt="Image 3" />
        </div>
        <div class="carousel-item">
          <img src="Pic4.jpg" alt="Image 4" />
        </div>

        <div class="carousel-item">
          <img src="Pic5.jpg" alt="Image 5" />
        </div>
        <div class="carousel-item">
          <img src="Pic6.jpg" alt="Image 6" />
        </div>
        <div class="carousel-item">
          <img src="Pic7.jpg" alt="Image 7" />
        </div>
        <div class="carousel-item">
          <img src="Pic8.jpg" alt="Image 8" />
        </div>
      </div>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">next</span>
      </button>
    </div>
    <footer>
      <p>&copy; 2023 Four Seasons. All rights reserved.</p>
    </footer>
  </body>
</html>
